<ion-view title="Login" ng-controller="HomeController as home_ctrl">
 	
  <ion-content class="has-header padding">
	
	<div class="list">
		
		<a href="/auth/facebook" class="btn btn-primary"><span class="fa fa-facebook"></span> Facebook</a>

<div class="col-md-4">
	<h1>Login</h2>
	<div ng-show="error" class="alert alert-danger">
		{{errorMessage}}
	</div>
	<form class="form" ng-submit="login()">
		<div class="form-group">
			<label>Username</label>
			<input type="text" class="form-control" name="username" ng-model="loginForm.username" required>
		</div>
		<div class="form-group">
			<label>Password</label>
			<input type="password" class="form-control" name="password" ng-model="loginForm.password" required>
		</div>
		<div>
			<button type="submit" class="btn btn-default" ng-disabled="disabled">
				Login
			</button>
		</div>

	</form>
    <a class="button" ng-click="confirm()">Add Post</a>

</div>
	</div>


			<button class="btn btn-default" ng-click="testing2()">
				TESTING		
					</button>

  </ion-content>

</ion-view>
